<!DOCTYPE html> {% load staticfiles %}
<html>

  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">

  </head>

  <body bgcolor="#FFFFFF">

        </tr>

        <tr>

                </tr>
              </table>

              <img src="{% static 'images/g_r9_c3.png' %}" width="600" height="20" border="0" />

            {% block content %}{% endblock %}

          </td>
        </tr>
